type Board {
  id: ID!
  title: String
  # favorites: Number
  # favorited: Boolean
  # clips: [Clip]
}

input BoardInput {
  title: String
  # clips: [Clip]
}

input UpdateBoardInput {
  id: ID!
  title: String
}

type Query {
  getBoardById(id: String!): Board
  listBoards: [Board]
}

type Mutation {
  createBoard(board: BoardInput!): Board
  updateBoard(board: UpdateBoardInput!): Board
  deleteBoard(id: ID!): ID
}

type Subscription {
  onCreateBoard: Board
    @aws_subscribe(mutations: ["createBoard"])
  onDeleteBoard: String
    @aws_subscribe(mutations: ["deleteBoard"])
  onUpdateBoard: Board
    @aws_subscribe(mutations: ["updateBoard"])
}

type Schema {
  query: Query
  mutation: Mutation
}
