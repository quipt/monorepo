<header fxLayout="row">
    <div><mat-icon>info</mat-icon></div>
    <div fxFlex class="caption" [attr.contenteditable]="canEdit" (blur)="onBlur($event)">{{caption}}</div>
    <div><mat-icon *ngIf="canEdit" (click)="onDelete($event, clipId)">delete</mat-icon></div>
</header>
<div>
    <video [src]="source" (click)="onClick($event)" playsinline>
    </video>
</div>
