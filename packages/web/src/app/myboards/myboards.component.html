<div *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>

<!-- if no boards yet -->
<h1 *ngIf="loaded && !boards.length">Create your first board</h1>

<mat-nav-list>
  <a mat-list-item routerLink="/boards/{{ board.id }}" *ngFor="let board of boards">{{ board.title }}</a>
</mat-nav-list>

<button mat-fab color="primary" (click)="addBoard()">
  <mat-icon>add</mat-icon>
</button>
